<html>
  <head>
    <title>Happy Holidays from Adjust Creative</title>
    <link href="./css/style.css" media="all" rel="stylesheet" />
  </head>
  <body>
  	<section class="page main-container">
  		<div id="santa-invaders-container">
	  		<div id="santa-invaders"></div>
	  	</div>
  	</section>

    <section id="start-screen-web" class="screen-ui">
      <div class="inner">
        <h1>Happy Holidays!</h1>
        <p>Use <i>← → or A D</i> to move.<br> <i>↑, space or W</i> to shoot.</p>
        <button id="start-game">Play Game</button>
      </div>
    </section>
    <section id="start-screen-mobile" class="screen-ui">
      <div class="inner">
        <h1>Happy Holidays!</h1>
        <p>Use <i>← → or A D</i> to move.<br> <i>↑, space or W</i> to shoot.</p>
        <button id="start-game">Play Game</button>
      </div>
    </section>
    <section id="game-over-screen" class="screen-ui">
      <div class="inner">
        <h1>Try Again...</h1>
        <p>You gave it your all. That's all we could hope for, really.</p>
        <button id="reset-game">Try Again</button>
      </div>
    </section>

  	<img onClick="navigateToHome()" id="adjust-creative-logo" src="./img/AdjustCreativeLogo.svg" />
  	<script src="./js/app.js"></script>
  	<script>function navigateToHome(){ window.location='http://www.adjustcreative.com/' };</script>
  </body>
</html>
