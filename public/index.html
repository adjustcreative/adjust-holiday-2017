    <section id="start-screen-web" class="screen-ui">
      <div class="inner">
        <h1>Happy Holidays!</h1>
        <p>Use <i>← → or A D</i> to move.<br> <i>↑, space or W</i> to shoot.</p>
        <button id="start-game">Play Game</button>
      </div>
    </section>
    <section id="start-screen-mobile" class="screen-ui">
      <div class="inner">
        <h1>Happy Holidays!</h1>
        <p>Tap left or right to move.<br>Tap the middle to shoot</p>
        <button id="start-game-mobile">Play Game</button>
      </div>
    </section>
    <section id="game-over-screen" class="screen-ui">
      <div class="inner">
        <h1>Try Again...</h1>
        <p id="game-over-message">You gave it your all. That's all we could hope for, really.</p>
        <button id="reset-game">Try Again</button>
      </div>
    </section>
    <section id="win-screen" class="screen-ui">
      <div class="inner">
        <h1>You did it!</h1>
        <p>Merry Christmas, ya filthy animal!</p>
        <img src="./img/assets/carlton-dance.gif" class="carlton-dance" />
        <button id="reset-game-win">Win Again</button>
      </div>
    </section>

    <section id="mobile-controls">
      <div class="left"></div>
      <div class="middle"></div>
      <div class="right"></div>
    </section>
